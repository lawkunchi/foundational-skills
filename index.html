<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundational Skills Assessment</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Title for Task 1 -->
      <h1>Task 1: Advanced Stylish Button</h1>
      <!-- Button for Task 1 -->
      <button class="button">Button</button>
      <!-- Horizontal line to separate tasks -->
      <hr />
      <!-- Title for Task 2 -->
      <h1>Task 2: Interactive Content Toggle</h1>

      <!-- Container for the content divs -->
      <div class="content-wrapper">
        <!-- First content div, initially visible -->
        <div class="content visible">Hello World!</div>
        <!-- Second content div, initially hidden -->
        <div class="content">Welcome User!</div>
        <!-- Third content div, initially hidden -->
        <div class="content">Thank You!</div>
      </div>
      <!-- Button to toggle visibility of content divs -->
      <button class="button" id="toggleButton">Toggle Visibility</button>
      <!-- Paragraph to display which content div is currently visible -->
      <p id="counter">Showing 1 of 3</p>
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
